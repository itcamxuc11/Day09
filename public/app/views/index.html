<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My first Angular Application!</title>

        <!-- CSS-->
        <!--load bootstrap and our stylesheet-->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../assets/css/style.css">
        <!-- JS-->
        <!-- load angular and our custom application-->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
        <script src="../../app/app.js"></script>
    </head>
    <body class="container" ng-app="firstApp" ng-controller="userController as main">
        <div class="jumbotron">

            <!-- display the message -->
            <h2>Công nghệ phần mềm mới tuần 10:</h2>
            {{ main.message }}
        </div>
        <h2>Danh sách user:</h2>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>User name</th>
                <th>Name</th>
            </tr>
        </thead>   
        <tbody>
            <tr ng-repeat="user in main.user">
                <td>{{ user.username }}</td>
                <td>{{ user.name }}</td>
            </tr>
        </tbody>
    </table>

    <form class="form-inline" ng-submit="main.addComputer()">
        <input type="text" class="form-control" placeholder="User name" ng-model="main.computerData.name">
        <input type="text" class="form-control" placeholder="Name" ng-model="main.computerData.color">
        <button type="submit" class="btn btn-success">Add</button>
    </form>

</body>
</html>
